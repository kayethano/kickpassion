{% extends "base.html" %}

{% block content %}

{% include "header.html" %}

<div class="content wrapper-div">
	<div class="text-align-center margin10">
		<h1 class="font30">Results of {{ passion }}</h1>
	</div>
{% for result in results %}
	<div class="wrapper-div2">
		<div class="inline-block">
			<div>
				<h3 class="font25">{{ result.category }}</h3>
			</div>
			<div class="font20">
				<a href="/passion/{{ result.pk }}">
					<h4>{{ result.name }}</h4>
				</a>
			</div>
			<iframe width="210" height="158" src="http://www.youtube.com/embed/{{ result.get_youtube_id }}" frameborder="0" allowfullscreen></iframe>
		</div>
		<div class="inline-block">
			<h2 class="font30">Description</h2>
			<p>
				{{ result.description }}
			</p>
		</div>
	</div>
{% endfor %}
</div>

{% endblock %}
